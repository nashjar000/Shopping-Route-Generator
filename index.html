<!DOCTYPE html>
<html>
<head>
    <title>Grocery Shopping Route</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="icon" href="./images/walmart favicon.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./images/walmartLogo.svg" alt="">
        <h1>Grocery Shopping Route Generator</h1>
    </header>
    <form id="groceryForm">
        <label for="product">Product: </label>
        <input type="text" id="product" name="product" required placeholder="E.g., Milk, Bread, etc.">
        <label for="aisle">Aisle: </label>
        <input type="text" id="aisle" name="aisle" required placeholder="E.g., A32, A36, etc.">
        <button type="button" id="addButton">Add Item</button>
    </form>
    <h2>Shopping Route:</h2>
<ul id="routeList"></ul>
<div id="routeButtons">
    <button type="button" id="generateRouteButton">Generate Route</button>
    <button type="button" id="clearRouteButton">Clear Route</button>
</div>
<!-- <div id="sendSMSContainer">
    <button type="button" id="sendSMSButton">Text Route</button>
</div> -->
<div id="shareRouteContainer">
    <button type="button" id="shareRouteButton">Share Route</button>
</div>
<div id="shareButtonContainer">
    <button type="button" id="shareButton">Share App</button>
</div>
<script src="./js/script.js"></script>
</body>
</html>
